<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <input type="text" id="mobile" placeholder="請輸入手機號碼">
    <button onclick="sendData()">判斷</button>
    <span id="result"></span>
    
    <script>
      const mobile_field = document.querySelector("#mobile");
      const pattern = /^09\d{2}-?\d{3}-?\d{3}$/;
      const sendData = () => {
        const mobile = mobile_field.value
        if(pattern.test(mobile)){
          result.innerHTML = mobile.split('-').join('')
        }else{
          result.innerHTML = '不符合'
        }
      }
    </script>
  </table>
</body>
</html>
