<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="getData()">取得資料</button>
  <div id="info"></div>

  <script>
    // const info = document.querySelector("#info")
    const getData = () => {
      const xhr = new XMLHttpRequest();
      xhr.onload = (e) => {
        info.innerText = xhr.responseText;
      };
      xhr.open('GET','20240701-05-json.php');
      xhr.send();
    }
  </script>
</body>
</html>
